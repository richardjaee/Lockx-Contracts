site_name: Lockx documentation
repo_url: https://github.com/richardjaee/Lockx-Contracts
edit_uri: ''

theme:
  name: material
  font:
    text: Inter
    code: Fira Code
  palette:
    - scheme: slate  # default dark theme
      primary: "#AD29FF"
      accent: "#AD29FF"
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - scheme: default  # light theme
      primary: "#AD29FF"
      accent: "#AD29FF"
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  features:
    - navigation.instant
extra_css:
  - stylesheets/extra-v2.css
  - stylesheets/theme_overrides-v1.css
  - stylesheets/lockx_theme.css
extra_javascript:
  - scripts/fade.js

